<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School of Computing Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">School of Computing Student Registration</h2>
    
    <form>
        <div class="mb-3">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentID" placeholder="DDU1502468">
            <div id="studentIDHelp" class="form-text">Your unique student identification number.</div>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Leyou">
            <div class="form-text">Your given first name.</div>
        </div>

        <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control form-control-sm" id="middleName" placeholder="Tesfahun">
            </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Gebregiyorgis">
            <div class="form-text">Your family or last name.</div>
        </div>
        
        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select class="form-select form-control-lg" id="sex">
                <option selected>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="batch" class="form-label">Batch</label>
            <input type="text" class="form-control" id="batch" placeholder="2021">
            <div class="form-text">The academic year you joined.</div>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department">
                <option selected>Information Technology</option>
                <option>Computer Science</option>
                <option>Software Engineering</option>
            </select>
            <div class="form-text">Your field of study.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="leyoutesfahun@gmail.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="mb-3">
            <label for="favoriteColor" class="form-label">Favorite Color</label>
            <input type="color" class="form-control form-control-color" id="favoriteColor" value="#563d7c" title="Choose your color">
            <div class="form-text">Pick your favorite color.</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
